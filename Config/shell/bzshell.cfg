ConfigureVarSys()
{
	CreateInteger("shell.page", 0);
	SetIntegerRange("shell.page", 0, 5);
}

Exec("bzshell_init.cfg");
Exec("bzshell_single.cfg");
Exec("bzshell_multi.cfg");
Exec("bzshell_instant.cfg");
Exec("bzshell_login.cfg");
Exec("bzshell_load.cfg");
Exec("bzshell_option.cfg");
Exec("bzshell_single_debrief.cfg");
Exec("bzshell_login_warn_dupfiles.cfg");
Exec("bzshell_warn_crashlogged.cfg");
Exec("bzshell_premods.cfg");
Exec("bzshell_addons.cfg");
Exec("bzshell_mods.cfg");
Exec("bzshell_stats.cfg");

CreateControl("ShellMain", "WINDOW")
{
	Geom("PARENTWIDTH", "PARENTHEIGHT");
	Style("TRANSPARENT", "INERT");

	CreateControl("Single", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("LEFT", "VCENTER");
		Position(15, -100);
		Size(140, 0);
		BorderSize(10);
		BevelSize(1);
		Style("ROLLOVER", "RADIO", "OUTLINE");
		Text("Singleplayer");
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Select", "Single");
		UseVar("shell.page");
		Value(0);
	}

	CreateControl("Instant", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("LEFT", "VCENTER");
		Position(15, -75);
		Size(140, 0);
		BorderSize(10);
		BevelSize(1);
		Style("ROLLOVER", "RADIO", "OUTLINE");
		Text("Instant Action");
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Select", "Instant");
		UseVar("shell.page");
		Value(1);
	}

	CreateControl("Multi", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("LEFT", "VCENTER");
		Position(15, -50);
		Size(140, 0);
		BorderSize(10);
		BevelSize(1);
		Style("ROLLOVER", "RADIO", "OUTLINE");
		Text("Multiplayer");
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Select", "Multi");
		UseVar("shell.page");
		Value(2);
	}

	CreateControl("Load", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("LEFT", "VCENTER");
		Position(15, -25);
		Size(140, 0);
		BorderSize(10);
		BevelSize(1);
		Style("ROLLOVER", "RADIO", "OUTLINE");
		Text("Load");
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Select", "Load");
		UseVar("shell.page");
		Value(3);
	}

	CreateControl("Mods", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("LEFT", "VCENTER");
		Position(15, 0);
		Size(140, 0);
		BorderSize(10);
		BevelSize(1);
		Style("ROLLOVER", "OUTLINE");
		Text("Mods");
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Press", "Mods");
	}

	CreateControl("Contributors", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("LEFT", "VCENTER");
		Position(15, 25);
		Size(140, 0);
		BorderSize(10);
		BevelSize(1);
		Style("ROLLOVER", "OUTLINE");
		Text("Contributors");
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Press", "ContButton");
	}

	CreateControl("Options", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("LEFT", "VCENTER");
		Position(15, 50);
		Size(140, 0);
		BorderSize(10);
		BevelSize(1);
		Style("ROLLOVER", "RADIO", "OUTLINE");
		Text("Options");
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Select", "Options");
		UseVar("shell.page");
		Value(4);
	}

	CreateControl("Quit", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("TOP", "VCENTER");
		Position(15, 75);
		Size(140, 00);
		BorderSize(10);
		BevelSize(1);
		Style("ROLLOVER", "OUTLINE");
		Text("Logout");
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Press", "Quit");
	}

	CreateControl("ModLogo", "STATIC")
	{
		ColorGroup("WHITE");
		Geometry("HCENTRE", "TOP");
		Position(0, 40);
		Image("bzcc_reimagined_logo.png");
		Size(450, 75);
	}

	CreateControl("ModVersion", "STATIC")
	{
		Geometry("BOTTOM", "RIGHT");
		Position(25, -10);
		Size(150, 15);
		Font("MEDIUM");
		Text("V0.3.2 Alpha");
		JustifyText("center");
		Style("TRANSPARENT");
	}

	OnEvent("Control::ActivateSelf")
	{
		cmd("shell.showversion");
		Cmd("shell.page 5");
		cmd("shell.movie");
		Activate("|ShellMain");
		cmd("shell.backgroundSound mire22_2.wav");
		cmd("shell.background null.tga main.tga");
	}
	
	OnEvent("Control::DeactivateSelf")
	{
		cmd("shell.stopSound mire22_2.wav");
	}

	OnEvent("ContButton")
	{
		Exec("Contributors.cfg");
		FadeIn("|ContributorsFrame");
	}

	OnEvent("Single")
	{
		FadeOut("|ShellLogin");
		FadeOut("|ShellMulti");
		FadeOut("|ShellInstant");
		FadeOut("|EscapeLoad");
		FadeOut("|ShellMain");
		FadeIn("|ShellSingle");
		Cmd("shell.single.enter");
	}

	OnEvent("PostPreMovie")
	{
		Deactivate("|ShellLogin");
		Deactivate("|ShellMulti");
		Deactivate("|ShellInstant");
		Deactivate("|EscapeLoad");
		Deactivate("|ShellMain");
		Deactivate("|ShellSingle");
		Activate("|ShellSingle");
	}
	
	OnEvent("Instant")
	{
		FadeOut("|ShellLogin");
		FadeOut("|ShellMulti");
		FadeOut("|ShellSingle");
		FadeOut("|EscapeLoad");
		FadeOut("|ShellMain");
		FadeIn("|ShellInstant");
	}
	
	OnEvent("Multi")
	{
		Cmd("shell.multi.enter");
	}

	OnEvent("Load")
	{
		FadeOut("|ShellLogin");
		FadeOut("|ShellInstant");
		FadeOut("|ShellSingle");
		FadeOut("|ShellMulti");
		FadeOut("|ShellMain");
		FadeIn("|ShellLoad");
	}

	OnEvent("Options")
	{
		FadeOut("|ShellLogin");
		FadeOut("|ShellInstant");
		FadeOut("|ShellSingle");
		FadeOut("|EscapeLoad");
		FadeOut("|ShellMulti");
		FadeOut("|ShellMain");
		FadeIn("|OptionPanel");
	}

	OnEvent("Mods")
	{
		FadeOut("|ShellLogin");
		FadeOut("|ShellInstant");
		FadeOut("|ShellSingle");
		FadeOut("|EscapeLoad");
		FadeOut("|ShellMulti");
		FadeOut("|ShellMain");
		FadeIn("|ShellPreMods");
	}

	OnEvent("Quit")
	{
		FadeOut("|ShellMain");
		FadeIn("|ShellLogin");
	}
}
