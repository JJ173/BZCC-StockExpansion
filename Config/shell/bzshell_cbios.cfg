CreateControl("ShellCharacterBios", "WINDOW")
{
	Geometry("PARENTWIDTH", "PARENTHEIGHT");
	Style("TRANSPARENT", "INERT");

	CreateControl("CharacterBios", "WINDOW")
	{
		Geometry("HCENTRE", "VCENTRE");
		ColorGroup("MAGENTA");
		Position(0, 0);
		Size(680, 250);
		BorderSize(10);
		BevelSize(5);
		TabSize(180, 10);
		Style("RIGHTTAB", "OUTLINE");
		Title("Personnel Records");
		TitleFont("MEDIUM");

		CreateControl("CharacterNames", "MENU")
		{
			AddItem("Henry Manson");
			AddItem("Armond Braddock");
			AddItem("Yelena Shabayev");
			AddItem("John Cooke");
			// AddItem("Frank Burns");
		}

		CreateControl("CharacterMugshotBackground", "STATIC")
		{
			ColorGroup("LISTBOX");
			Geometry("RIGHT", "TOP");
			Position(0, 5);
			Size(160, 160);
			BevelSize(5);
			BorderSize(5);

			CreateControl("CharacterMugshot_Manson", "STATIC")
			{
				Geom("PARENTWIDTH", "PARENTHEIGHT");
				ColorGroup("GROUPICON");
				Image("manson_hd.png");
			}

			CreateControl("CharacterMugshot_Braddock", "STATIC")
			{
				Geom("PARENTWIDTH", "PARENTHEIGHT");
				ColorGroup("GROUPICON");
				Image("braddock_hd.png");
			}

			CreateControl("CharacterMugshot_Shab", "STATIC")
			{
				Geom("PARENTWIDTH", "PARENTHEIGHT");
				ColorGroup("GROUPICON");
				Image("shab_hd.png");
			}
		}

		CreateControl("CharacterPsychRecord_Manson", "LISTBOX")
		{
			ColorGroup("LISTBOX");
			Geometry("HCENTER", "TOP");
			Position(0, 5);
			Size(320, 160);
			CellSize(305, 11);
			BorderSize(5);
			BevelSize(3);
			SliderPadding(5);
			Font("TINY");
			Style("VSLIDER");

			ItemConfig()
			{
				Style("TRANSPARENT");
			}

			FillFromFile("PsychRecords_Manson.txt");
		}

		CreateControl("CharacterPsychRecord_Braddock", "LISTBOX")
		{
			ColorGroup("LISTBOX");
			Geometry("HCENTER", "TOP");
			Position(0, 5);
			Size(320, 160);
			CellSize(305, 11);
			BorderSize(5);
			BevelSize(3);
			SliderPadding(5);
			Font("TINY");
			Style("VSLIDER");

			ItemConfig()
			{
				Style("TRANSPARENT");
			}

			FillFromFile("PsychRecords_Braddock.txt");
		}

		CreateControl("CharacterPsychRecord_Shab", "LISTBOX")
		{
			ColorGroup("LISTBOX");
			Geometry("HCENTER", "TOP");
			Position(0, 5);
			Size(320, 160);
			CellSize(305, 11);
			BorderSize(5);
			BevelSize(3);
			SliderPadding(5);
			Font("TINY");
			Style("VSLIDER");

			ItemConfig()
			{
				Style("TRANSPARENT");
			}

			FillFromFile("PsychRecords_Shab.txt");
		}

		CreateControl("CharacterPsychRecord_Cooke", "LISTBOX")
		{
			ColorGroup("LISTBOX");
			Geometry("HCENTER", "TOP");
			Position(0, 5);
			Size(320, 160);
			CellSize(305, 11);
			BorderSize(5);
			BevelSize(3);
			SliderPadding(5);
			Font("TINY");
			Style("VSLIDER");

			ItemConfig()
			{
				Style("TRANSPARENT");
			}

			FillFromFile("PsychRecords_Cooke.txt");
		}
	}

	CreateControl("Back", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("LEFT", "TOP");
		Position(20, 20);
		Size(139, 0);
		BorderSize(10);
		BevelSize(5);
		Text("Main");
		Font("MEDIUM");
		Style("ROLLOVER", "OUTLINE");
		Cursor("Highlight");
		NotifyParent("Button::Press", "Back");
	}

	OnEvent("Back")
	{
		cmd("shell.stopSound mire22_4.wav");
		FadeOut("|ShellCharacterBios");
		FadeIn("|ShellMain");
	}

	OnEvent("Control::StartFadeInSelf")
	{
		cmd("shell.instant.load");
		cmd("shell.instant.loadData");
	}

	OnEvent("Control::ActivateSelf")
	{
		cmd("shell.backgroundSound mire22_4.wav");
		cmd("shell.background instant.tga BackStarField.tga");
	}
}
