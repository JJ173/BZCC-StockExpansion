CreateControl("ShellCharacterBios", "WINDOW")
{
	Geometry("PARENTWIDTH", "PARENTHEIGHT");
	Style("TRANSPARENT", "INERT");

	CreateControl("CharacterBios", "WINDOW")
	{
		Geometry("HCENTRE", "VCENTRE");
		ColorGroup("MAGENTA");
		Position(0, 0);
		Size(680, 250);
		BorderSize(10);
		BevelSize(5);
		TabSize(180, 10);
		Style("RIGHTTAB", "OUTLINE");
		TitleFont("MEDIUM");

		CreateControl("List", "LISTBOX")
		{
			ColorGroup("LISTBOX");
			Geometry("LEFT", "TOP");
			Position(0, 0);
			Size(160, 125);
			CellSize(150, 12);
			BorderSize(5);
			BevelSize(3);
			Font("TINY");
			UseVar("shell.instant.name");
			NotifyParent("ListBox::SelChange", "FillData");
			Style("VSLIDER");
			Cursor("Highlight");
		}

		OnEvent("FillData")
		{
			cmd("shell.instant.loadDataSelChanged");
		}
	}

	CreateControl("Back", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("LEFT", "TOP");
		Position(20, 20);
		Size(139, 0);
		BorderSize(10);
		BevelSize(5);
		Text("Main");
		Font("MEDIUM");
		Style("ROLLOVER", "OUTLINE");
		Cursor("Highlight");
		NotifyParent("Button::Press", "Back");
	}

	OnEvent("Back")
	{
		cmd("shell.stopSound mire22_4.wav");
		FadeOut("|ShellCharacterBios");
		FadeIn("|ShellMain");
	}

	OnEvent("Control::StartFadeInSelf")
	{
		cmd("shell.instant.load");
		cmd("shell.instant.loadData");
	}

	OnEvent("Control::ActivateSelf")
	{
		cmd("shell.backgroundSound mire22_4.wav");
		cmd("shell.background instant.tga BackStarField.tga");
	}
}
