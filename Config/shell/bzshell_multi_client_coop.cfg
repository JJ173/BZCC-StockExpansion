//
// Mission-specific interface. Top-level entry must be named
// "ExtraOptions"
//
CreateControl("ExtraOptions", "WINDOW")
{
	ColorGroup("MAGENTA");
	Geometry("RIGHT", "TOP");
	Position(-20, 60);
	Size(380, 400);
	BorderSize(10);
	BevelSize(5);
	TabSize(180, 10);
	Title("Mission Options");
	TitleFont("SMALL");
	Style("RIGHTTAB", "OUTLINE");

	// Required control: gotta be able to get out of here.
	CreateControl("CloseExtras", "BUTTON")
	{
		ColorGroup("BLACKBLUE");
		Geometry("LEFT", "BOTTOM");
		Position(0, 0);
		Size(170, 9);
		BorderSize(3);
		BevelSize(3);
		Style("ROLLOVER", "OUTLINE");
		Cursor("Highlight");
		Font("SMALL");
		Text("Server Options");
		NotifyParent("Button::Press", "CloseExtra");
	}

	CreateControl("PlanetView", "VIEWER")
	{
		ColorGroup("LISTBOX");
		Geometry("LEFT", "TOP");
		Position(5, 0);
		Size(120, 120);
		BorderSize(5);
		BevelSize(3);

		UseVar("network.session.svar14");

		SetAmbientColor(1.0, 1.0, 1.0);
		SetDiffuseColor(1.0, 1.0, 1.0);
		SetDiffuseDir(2.0, -5.0, 1.0);
		SetModelDistance(25.0);
		SetModelInclination(-30.0);
		SetModelRotation(60.0);
	}

	CreateControl("Briefing", "LISTBOX")
	{
		ColorGroup("LISTBOX");
		Geometry("RIGHT", "VINTERNAL");
		Align("<PlanetView");
		Style("INERT");
		Position(35, 0);
		Size(200, 120);
		CellSize(190, 12);
		BorderSize(5);
		BevelSize(3);
		Style("VSLIDER");
		Font("TINY");
		Cursor("Highlight");
	}

	CreateControl("Difficulty", "STATIC")
	{
		Geometry("LEFT", "TOP");
		Position(0, 150);
		Size(300, 9);
		Font("SMALL");
		Text("Difficulty:");
		Style("TRANSPARENT");
		JustifyText("Left");
	}

	CreateControl("DifficultyEasy", "BUTTON")
	{
		ColorGroup("BLACKBLUE");
		Geometry("RIGHT", "VINTERNAL");
		Align("<Difficulty");
		Position(-60, 0);
		Size(30, 9);
		BorderSize(3);
		BevelSize(3);
		Style("ROLLOVER", "RADIO", "OUTLINE", "INERT");
		Cursor("Highlight");
		Font("TINY");
		Text("Easy");
		UseVar("network.session.ivar102");
		Value(0);
	}

	CreateControl("DifficultyMedium", "BUTTON")
	{
		ColorGroup("BLACKBLUE");
		Geometry("RIGHT", "VINTERNAL");
		Align("<DifficultyEasy");
		Position(10, 0);
		Size(40, 9);
		BorderSize(3);
		BevelSize(3);
		Style("ROLLOVER", "RADIO", "OUTLINE", "INERT");
		Cursor("Highlight");
		Font("TINY");
		Text("Medium");
		UseVar("network.session.ivar102");
		Value(1);
	}

	CreateControl("DifficultyHard", "BUTTON")
	{
		ColorGroup("BLACKBLUE");
		Geometry("RIGHT", "VINTERNAL");
		Align("<DifficultyMedium");
		Position(10, 0);
		Size(30, 9);
		BorderSize(3);
		BevelSize(3);
		Style("ROLLOVER", "RADIO", "OUTLINE", "INERT");
		Cursor("Highlight");
		Font("TINY");
		Text("Hard");
		UseVar("network.session.ivar102");
		Value(2);
	}

	CreateControl("SubtitlesTitle", "STATIC")
	{
		Geometry("LEFT", "TOP");
		Position(0, 170);
		Size(300, 9);
		Font("SMALL");
		Text("Subtitles:");
		Style("TRANSPARENT");
		JustifyText("Left");
	}

	CreateControl("SubtitlesOff", "BUTTON")
	{
		ColorGroup("BLACKBLUE");
		Geometry("RIGHT", "VINTERNAL");
		Align("<SubtitlesTitle");
		Position(-10, 0);
		Size(30, 9);
		BorderSize(3);
		BevelSize(3);
		Style("ROLLOVER", "RADIO", "OUTLINE", "INERT");
		Cursor("Highlight");
		Font("TINY");
		Text("Off");
		UseVar("network.session.ivar103");
		Value(0);
	}

	CreateControl("SubtitlesOn", "BUTTON")
	{
		ColorGroup("BLACKBLUE");
		Geometry("RIGHT", "VINTERNAL");
		Align("<SubtitlesOff");
		Position(10, 0);
		Size(30, 9);
		BorderSize(3);
		BevelSize(3);
		Style("ROLLOVER", "RADIO", "OUTLINE", "INERT");
		Cursor("Highlight");
		Font("TINY");
		Text("On");
		UseVar("network.session.ivar103");
		Value(1);
	}

	OnEvent("CloseExtra")
	{
		Cmd("network.session.closeextras");
	}
}

